<!DOCTYPE html>

        body {

        .banner {

        }

            color: #FD6E0A;

            border-radius: 20px;

            color: #ffffff;
            font-size: 76px;
            margin-bottom: -55px;
        }
        .big_text1{
            color: #ffffff;
            font-size: 76px;
        }
        .big_text2 {
            color: #ffffff;
            font-size: 76px;
            margin-top: -75px;
        }

        @font-face {
            font-family: myFont;
            src: url(Miama.ttf);
        }

        .shape_style {
            font-family: myFont;
            font-size: 150px;
            font-weight: normal;
            margin: 0px;
            color: #ffffff;
            margin-right: 10px;

        }

    <header class="inter-header bg_img">
